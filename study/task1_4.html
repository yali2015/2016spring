<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的任务四：定位和居中问题</title>
	<style type="text/css">
	.container{
		width: 400px;
		height: 200px;
		background: #ccc;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -100px;/*调整盒子自身占用的位置*/
		margin-left: -200px;
	}
	.circle1{
		background: #fc0;
		width: 50px;
		height: 50px;
		border-radius:0 0 50px 0;
		position: absolute;
		top: 0px;
		left: 0px;
			}
	.circle2{
		background: #fc0;
		width: 50px;
		height: 50px;
		border-radius:50px 0 0 0;
		position: absolute;
		bottom: 0px;
		right: 0px;
	}
	</style>
</head>
<body>
	<div class="container">
		  <div class="circle1"></div>
		  <div class="circle2"></div>
	</div>
</body>
</html>
